<!-- Main Sidebar Container -->
<aside class="main-sidebar sidebar-dark-primary elevation-4">
  <!-- Brand Logo -->
  <a href="#" class="brand-link">
    <img
      src="assets/image/logo/logo.png"
      alt="Easy Logo"
      class="brand-image img-circle elevation-3"
      style="opacity: 0.8;"
    />
    <span class="brand-text font-weight-light">Easy Nutri</span>
  </a>

  <!-- Sidebar -->
  <div class="sidebar">
    <!-- Sidebar user panel (optional) -->
    <div class="user-panel mt-3 pb-3 mb-3 d-flex">
      <div class="image">
        <img
          src="assets/image/avatar/avatar.jpg"
          class="img-circle elevation-2"
          alt="User Image"
        />
      </div>
      <div class="info">
        <a href="#" class="d-block">Edson Lima</a>
      </div>
    </div>

    <!-- Sidebar Menu -->
    <nav class="mt-2">
      <ul
        class="nav nav-pills nav-sidebar flex-column"
        data-widget="treeview"
        role="menu"
        data-accordion="true"
      >
        <!-- Add icons to the links using the .nav-icon class
             with font-awesome or any other icon font library -->

          <li class="nav-item has-treeview" *ngFor="let menu of sideMenu" >
            <a href="{{menu.href}}" class="nav-link {{menu.active}}">
              <i class="{{menu.icone}}"></i>
               <p>
                {{menu.nome}}
                <i class="right fas fa-angle-left"></i>
              </p>
            </a>

            <ul class="nav nav-treeview" >
              <li class="nav-item" *ngFor="let submeu of menu.submenu">
                <a routerLinkActive="active" routerLink="/{{submeu.href}}" class="nav-link {{submeu.active}}" *ngIf="submeu.active === true">
                  <i class="{{submeu.icone}}"></i>
                  <p>{{submeu.nome}}</p>
                </a>
              </li>
            </ul>

      </li>
    </ul>

    </nav>
    <!-- /.sidebar-menu -->
  </div>
  <!-- /.sidebar -->
</aside>
