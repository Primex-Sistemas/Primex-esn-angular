<mat-form-field>
  <mat-label>Filter</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
</mat-form-field>

<div class="mat-elevation-z8">
<table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="position">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> No. </th>
    <td mat-cell *matCellDef="let element"> {{element.position}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="weight">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Weight </th>
    <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="symbol">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>  Symbol </th>
    <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
  </ng-container>


  <!-- action Column -->
  <ng-container matColumnDef="action" stickyEnd>
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Action</th>
    <td mat-cell *matCellDef="let element">
      <button class="btnNoneBorde" mat-icon-button [matMenuTriggerFor]="menu" aria-label="Ação de Editar ou Excluir">
        <mat-icon>more_vert</mat-icon>
      </button>
      <mat-menu #menu="matMenu">
        <button class="btnNoneBorde" mat-menu-item data-widget="control-sidebar">
          <mat-icon color="primary">edit</mat-icon>
          <span>Editar</span>
        </button>
        <button  class="btnNoneBorde" mat-menu-item >
          <mat-icon color="warn">delete</mat-icon>
          <span>Excluir</span>
        </button>
      </mat-menu>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="getRecord(row)"></tr>

</table>
 <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
</div>


  <!-- Control Sidebar -->
  <aside class="control-sidebar control-sidebar-light elevation-4 ">
    <!-- Control sidebar content goes here -->
    <div class="card text-left">
      <div class="card-header">
       Editar
      </div>
      <div class="card-body">
        <form>
          <div class="form-group">
            <label for="codigo">codigo</label>
            <input type="text" class="form-control" id="codigo" placeholder="Código">
          </div>
          <div class="form-group">
            <label for="especialidade">Especialidade</label>
            <input type="text" class="form-control" id="especialidade" placeholder="Especialidade">
          </div>
        </form>
      </div>

    </div>

    <div class="footer text-center">
      <button type="submit" class="btnAction" data-widget="control-sidebar" mat-icon-button color="primary"><mat-icon>check</mat-icon></button>
      <button type="button" class="btnAction" data-widget="control-sidebar" mat-icon-button color="warn" ><mat-icon>clear</mat-icon></button>
    </div>

  </aside>
  <!-- /.control-sidebar -->
